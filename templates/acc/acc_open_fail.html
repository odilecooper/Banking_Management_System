<!doctype html>
<title>开户</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<header>
    <h1 style="text-align:center;">开户</h1>
    <script>
      function warning()
      {
        alert("开户失败！");
      }
    </script>
</header>

<body onload="warning()" class="content">
    <section class="content">
        <form method="post">
          <label for="bank_name">支行名</label>
              <input type="bank_name" name="bank_name" id="bank_name" required>    
          <label for="cli_id">客户1身份证号</label>
              <input type="cli_id1" name="cli_id1" id="cli_id1" required>
          <label for="cli_id">客户2身份证号</label>
              <input type="cli_id2" name="cli_id2" id="cli_id2">
          <label for="cli_id">客户3身份证号</label>
              <input type="cli_id3" name="cli_id3" id="cli_id3">
          <label for="cli_id">客户4身份证号</label>
              <input type="cli_id4" name="cli_id4" id="cli_id4">
          <label for="cli_id">客户5身份证号</label>
              <input type="cli_id5" name="cli_id5" id="cli_id5">
          <label for="acc_type">账户类型</label>
            <div>
              <input type="radio" name="acc_type" value="save" checked="checked">储蓄账户
              <input type="radio" name="acc_type" value="check">支票账户
            </div>
          <label for="int_rate">利率（储蓄账户）</label>
              <input type="int_rate" name="int_rate" id="int_rate">
          <label for="cur_type">货币类型（储蓄账户）</label>
            <div>
              <input type="radio" name="cur_type" value="1" checked="checked">1
              <input type="radio" name="cur_type" value="2">2
              <input type="radio" name="cur_type" value="3">3
              <input type="radio" name="cur_type" value="4">4
            </div>
          <label for="overdraft">透支额（支票账户）</label>
              <input type="overdraft" name="overdraft" id="overdraft">
          <input type="submit" name = "acc_open" value="开户">
          </form>
  
        <form method="post">
          <input type="submit" name="return" value="返回">
        </form>
    </section>
</body>
