<!doctype html>
<title>查询账户</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<section class="content">
    <header>
      <h1 style="text-align:center;">查询账户</h1>
    </header>
    <table>
      <thead>
          <tr>
              <th style="width: 10%"> 账户号 </th>
              <th style="width: 10%"> 支行名 </th>
              <th style="width: 10%"> 余额 </th>
              <th style="width: 10%"> 开户日期 </th>
              <th style="width: 10%"> 访问日期 </th>
              <th style="width: 10%"> 类型 </th>
              <th style="width: 10%"> 客户身份证号 </th>
          </tr>
      </thead>
      <tbody>
  		{% for row in rows %}
  		<tr>
  			<td style="width: 10%"> {{ row[0] }}</td>
  			<td style="width: 10%"> {{ row[1] }}</td>
  			<td style="width: 10%"> {{ row[2] }}</td>
  			<td style="width: 10%"> {{ row[3] }}</td>
  			<td style="width: 10%"> {{ row[4] }}</td>
  			<td style="width: 10%"> {{ row[5] }}</td>
  			<td style="width: 10%"> {{ row[6] }}</td>
  		<tr>
  		{% endfor %}
  	</tbody>
    </table>
  
    <form method="post">
      <label for="acc_num">账户号</label>
          <input type="acc_num" name="acc_num" id="acc_num" required>    
      <input type="submit" name="by_acc_num" value="查询账户">  
    </form>
  
    <form method="post">
      <label for="bank_name">支行名</label>
          <input type="bank_name" name="bank_name" id="bank_name" required>    
      <input type="submit" name="by_bank" value="查询账户">  
    </form>
  
    <form method="post">
      <label for="cli_id">客户身份证号</label>
          <input type="cli_id" name="cli_id" id="cli_id" required>
      <input type="submit" name="by_cli_id" value="查询账户">  
    </form>

    <form method="post">
      <input type="submit" name="search_all" value="查询全部">
    </form>
    
    <form method="post">
      <input type="submit" name="return" value="返回">
    </form>

  </section>
